{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark min-vh-100 d-flex flex-column">

<header class="p-3 border-bottom">
  <img src="{% static 'portal/logo_k.svg' %}" alt="Logo" style="height:60px">
</header>

<main class="flex-fill d-flex align-items-center justify-content-center">
  <div class="card shadow" style="max-width:420px; width:100%;">
    <div class="card-body">
      <h1 class="h4 mb-3">Sign in</h1>
      <p class="text-muted mb-4">Use your account to access the service portal.</p>
	    <form action="{% url 'portal:login' %}" method="post">

		    {% csrf_token %}
            {{ form }}
		    <input type="submit" value="Login" class="btn btn- w-30">

	    </form>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
